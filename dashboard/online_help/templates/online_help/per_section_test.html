{% extends "online_help/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/per_section.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">{{ section_name }}</h2>
            <a href="{% url 'online_help:per_section_edit' %}" class="btn btn-outline-dark btn-sm">Edit</a>
        </div>
        <div class="card-body">
            <div class="mb-3">
            {% if tasks %}
                {% for task in tasks %}
                    <h5 class="text-muted">
                        <a href="{% url 'online_help:per_subsection_task' %}" class="hover-link text-muted">{{ task.sub_section }}</a>
                    </h5>
                {% endfor %}
            {% else %}
                <p class="text-muted">No tasks found for this section.</p>
            {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
