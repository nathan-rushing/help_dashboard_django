{% extends "online_help/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/tasks_edit.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Radiant Documentation</h2>
            <a href="{% url 'online_help:documentation_edit' %}" class="btn btn-outline-dark btn-sm">Edit</a>
        </div>
        <div class="card-body">
            <div class="mb-3">
                {% for docu in radiant_documentation %}
                <h5 class="text-muted">
                    <a href="{% url 'online_help:per_documentation' %}" class="hover-link">{{ docu }}</a>
                </h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
