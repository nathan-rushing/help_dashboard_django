{% extends "online_help/base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/per_documentation.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Online Help User Guide</h2>
            <a href="{% url 'online_help:section_edit' %}" class="btn btn-outline-dark btn-sm">Edit</a>
        </div>
        <div class="card-body">
            <div class="mb-3">
                {% for section in section_user_guide %}
                <h5 class="text-muted">
                    <a href="{% url 'online_help:per_section' %}" class="hover-link">{{ section.Section }}</a>
                </h5>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
