
{% extends "online_help/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/per_documentation.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">{{ document_name }}</h2>
            <a href="{% url 'online_help:section_edit' %}" class="btn btn-outline-dark btn-sm">Edit</a>
        </div>
        <div class="card-body">
            {% if sections %}
                <ul class="list-group">
                    {% for section in sections %}
                        <li class="list-group-item">
                            <h5 class="text-muted">
                                <a href="{% url 'online_help:per_section' %}" class="hover-link">{{ section }}</a>
                            </h5>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No sections found for this document.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
