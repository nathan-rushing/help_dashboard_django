{% extends "online_help/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/per_documentation.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">{{ document_name }}</h2>
            <a href="" class="btn btn-outline-dark btn-sm">Edit</a>
            <!-- url 'online_help:section_edit_test' document_pk=document_pk -->
        </div>
        <div class="card-body">
            {% if sections %}
                {% for section in sections %}
                    <h5 class="text-muted">
                        <a href="" class="hover-link">
                            <!-- url 'online_help:per_section_test' document_pk=document_pk section_pk=section.pk -->
                            {{ section }}
                        </a>
                    </h5>
                {% endfor %}
            {% else %}
                <p>No sections found for this document.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
